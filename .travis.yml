notifications:
  email: false

env:
  - DOCKER_COMPOSE_VERSION=1.22.0
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

services:
  - docker

install:
  - docker-compose build
before_script:
  - docker-compose run rails bin/yarn install
  - docker-compose run rails bin/rails webpacker:compile RAILS_ENV=test
  - docker-compose run rails bin/rails db:create RAILS_ENV=test
script:
  - docker-compose run rails bin/rails test RAILS_ENV=test
